<ion-header>
  <ion-navbar>
    <ion-title>
      Search for a station
    </ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTxt" (ionInput)="getItems()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let station of filteredStations" (click)="setStation(station)">
      {{ station.name }}
    </ion-item>
  </ion-list>
</ion-header>
