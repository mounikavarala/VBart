
  <ion-content>

    <ion-header>
      <ion-navbar>
        <ion-title>
          Stations
        </ion-title>
      </ion-navbar>

          <div class = "btn">
            <div>
              <ion-row justify-content-center>
                <ion-col col-6><button ion-button block [navPush]="page" >From</button></ion-col>
              </ion-row></div>
            <div>
              <ion-row justify-content-center>
                <ion-col col-6 ><button ion-button block > To</button></ion-col>
              </ion-row>
            </div>
            <div class="flip-btn">
              <ion-col>
                <button ion-button>
                  <ion-icon name="shuffle"></ion-icon>
                </button>
              </ion-col>
            </div>
          </div>

          <div padding>
            <ion-row class="btn1">
              <ion-col col-6 >
                <ion-item>
                  <ion-label>Depart At</ion-label>
                  <ion-datetime displayFormat="h:mm A" min="2016" pickerFormat="h mm A" [(ngModel)]="startTime" Today></ion-datetime>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label>Depart now</ion-label>
                  <ion-datetime displayFormat="hh mm " pickerFormat="HH:mm" [(ngModel)]="myTime" ></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
           <div>
            <ion-row justify-content-center>
              <ion-col col-6>
                <button ion-button type="submit" >View Schedule</button>
              </ion-col>
            </ion-row>
           </div>




    </ion-header>
  </ion-content>
